<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            color: #4f4f4f;
            cursor: pointer;
            font-size: 15px;
        }
        .back-button:hover {
            color: #cc0000;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <button class="back-button btn btn-outline-secondary" onclick="window.history.back()">‚Üê get back</button>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Sign In</h1>
                        <form id="signin-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="username" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Sign In</button>
                            </div>
                        </form>
                        <div id="message" class="text-center mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signin-form');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const username = form.elements['username'].value;
                const password = form.elements['password'].value;

                const formData = new URLSearchParams();
                formData.append('grant_type', '');
                formData.append('username', username);
                formData.append('password', password);
                formData.append('scope', '');
                formData.append('client_id', '');
                formData.append('client_secret', '');

                const response = await fetch('/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const responseData = await response.json();

                if (response.ok) {
                    // Save access token in local storage or session storage if needed
                    localStorage.setItem('access_token', responseData.access_token);
                    window.location.href = '/main_about'; // Redirect to main_user page after successful sign-in
                } else {
                    messageDiv.textContent = responseData.detail; // Display error message returned from server
                }
            });
        });
    </script>
</body>
</html>
